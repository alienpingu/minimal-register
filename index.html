<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SeasonCycles - Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="register" class="container">

		<div id="alert-form" class="alert alert-danger" role="alert">
		  Compila tutti i campi prima di continuare!
		</div>

			<div class="form-logo">
				
				<img src="img/logo.svg" alt="Season">

		</div>
		<form class="form">
			

			<div class="form-row">

				<input type="text" name="nomeRegister" placeholder="Nome e Cognome/Azienda" id="NomeRegister" required>

			</div>

			<div class="form-row">
				<input type="email" name="emailRegister" placeholder="Email" id="emailRegister" required>
				<p id="emailHelp" class="form-text text-muted" style="transform: rotate(0);">
				  E-mail gi√† registrata, accedi da <a href="/login" class="stretched-link">questa</a> pagina
				</p>
				<p id="emailWarn" class="form-text text-muted text-danger" style="transform: rotate(0);">
				  Inserisci una email valida
				</p>
			</div>

			<div class="form-phone">

				<select name="prefissoReg" id="countryReg">

	                <option value="39_IT">IT +39</option>
	                <option value="40_RO">RO +40</option>
	                <option value="41_CH">CH +41</option>
	                <option value="44_GB">GB +44</option>

	            </select>

	            <input type="tel" name="telefonoRegister" placeholder="Telefono" id="telefonoRegister"  onkeypress="return isNumberKey(event)" required>

			</div>

			<div class="form-row">

				<input type="password" placeholder="Password" name="password" id="passwordReg1" required>
				<p id="psw1Help" class="form-text text-muted" style="transform: rotate(0);">
				  La password deve avere almeno una lettera maiuscola, un numero e lunga almeno 8 caratteri.
				</p>
			</div>

			<div class="form-row">

				<p id="submitBtn" class="btn btn-lg btn-season btn-block mb-0">
					<span class="iconify" data-icon="mdi:login-variant" data-inline="false"></span>
					Register
				</p>

			</div>
			
		</form>

	</div>
</body>
</html>
