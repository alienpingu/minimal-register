<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SeasonCycles - Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="register" class="container">
		<div class="form-logo">
				
				<img src="img/logo.svg" alt="Season">

		</div>
		<form class="form">

			

			<div class="form-row"><input type="text" name="nomeRegister" placeholder="Nome e Cognome/Azienda" id="NomeRegister"></div>

			<div class="form-row"><input type="email" name="emailRegister" placeholder="Email" id="emailRegister"></div>

			<div class="form-phone">

				<select name="prefissoReg" id="countryReg">

	                <option value="+39">IT +39</option>
	                <option value="+40">RO +40</option>
	                <option value="+41">CH +41</option>
	                <option value="+44">GB +44</option>

	            </select>

	            <input type="tel" name="telefonoRegister" placeholder="Telefono" id="telefonoRegister">

			</div>

			<div class="form-row"><input type="password" placeholder="Password" name="password" id="passwordReg"></div>

			<div class="form-row"><p id="submitBtn" class="btn btn-season btn-block mb-0">Registrati</p></div>

		</form>

	</div>
</body>
</html>
